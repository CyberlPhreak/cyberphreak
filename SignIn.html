
<!DOCTYPE html>
<html>
<title>RoomHunt</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-wide w3-padding w3-card-2">
    <a href="http://localhost:3000/Home.html" class="w3-bar-item w3-button"><img  src="Image/roomHunt.png" width="200" height="30"> </a> 
    <!-- Float links to the right. Hide them on small screens -->
    <div class="w3-right w3-hide-small">
      <a href="http://localhost:3000/SignIn.html" class="w3-bar-item w3-button">Sign In</a>
      <a href="http://localhost:3000/SignUp.html" class="w3-bar-item w3-button">Sign up</a>
        <a href="http://localhost:3000/About.html" class="w3-bar-item w3-button">About</a>
    </div>
  </div>
</div>
<!-- Header -->
<header class="w3-display-container w3-content w3-wide" style="max-width:1500px;" id="home">
  <img class="w3-image" src="/w3images/architect.jpg" alt="Architecture" width="1500" height="800">
  <div class="w3-display-middle w3-margin-top w3-center">
    <h1 class="w3-xxlarge w3-text-white"><span class="w3-padding w3-black w3-opacity-min"><b>Room</b></span> <span class="w3-hide-small w3-text-light-grey">Hunt</span></h1>
  </div>
</header>

<!-- Page content -->
<div class="w3-content w3-padding" style="max-width:1564px">

  <!-- Login Section -->
  <div class="w3-container w3-padding-32" id="Sign In">
    <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">Login</h3>
    <form>
      <input class="w3-input" type="text" placeholder="Username" required name="Username" id="USERNAME FIELD ID">
      <input class="w3-input w3-section" type="text" placeholder="password" required name="password" id="PASSWORD FIELD ID">
      <button class="w3-button w3-black w3-section" type=submit>
        Let me in.
      </button>
      <input type="checkbox" checked="checked"> Remember me
      <div>Forgot <a href="#">password?</a></div>
    </form>
  </div>
  <script>
  document.querySelector("form").addEventListener('submit', event =>
  {
      event.preventDefault();

      checkUserPass("http://localhost:3000/Map.html");
  })

  function checkUserPass(url)
  {
  	var usernameField = document.getElementById("USERNAME FIELD ID");
  	var passwordField = document.getElementById("PASSWORD FIELD ID");
  	if(usernameField.value == "username" && passwordField.value == "password")
  	{
  		window.location.href = url;
  	}
  }

  </script>
